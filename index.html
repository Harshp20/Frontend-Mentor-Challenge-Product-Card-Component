<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="product">
    <img alt="Perfume" />

    <div class="product__content">
      <p class="product__category">Perfume</p>
      
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="product__price-group">
        <span class="product__discounted-price">$149.99</span>
        <span class="product__original-price">$169.99</span>
      </div>
      
      <button class="product__btn-cart">
        Add to Cart
      </button>
    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <div class="author">
      Coded by <a href="https://github.com/Harshp20" target="_bla
      ">Harsh Pradhan</a>.
    </div>
  </div>
</body>

</html>
